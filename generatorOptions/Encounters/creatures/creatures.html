<head>
    <meta charset="UTF-8" />
    <title>DnD Randomizer - Creatures</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/styles.css"/>
  </head>

<body>

    <header >
      <a href="../../../index.html" class="btn btn-primary header-text">
         DnD Generator
     </a>
     <h1>Creatures</h1>
     <a href="../encounters.html" class="btn btn-primary">Back to Encounters</a>
     </header>

     <main>
        <label>Animal</label>
          <select>
              <option>Option 1</option>
              <option>Option 2</option>
          </select>

        <label>Monster</label>
          <select>
              <option>Option 1</option>
              <option>Option 2</option>
          </select>

        <label for="minQuantity">Minimum Quantity:</label>
            <input type="number" id="minQuantity" min="1" value="1">
  
        <label for="maxQuantity">Maximum Quantity:</label>
            <input type="number" id="maxQuantity" min="2" value="5">

        <label>Challenge Rating</label>
          <select>
              <option>0</option>
              <option>.125</option>
              <option>.25</option>
              <option>.5</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11+</option>
          </select>

     </main>

     <script src="../../../scripts/dndApi.js"></script>
</body>
